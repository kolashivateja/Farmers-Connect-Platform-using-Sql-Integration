{% extends 'base.html' %}
{% load static %}
{% block title %}Home | Connect Farmers Platform{% endblock %}

{% block content %}
<style> 
/* Container for the form */
.container {
    width: 400px;
    margin: auto;
    overflow: hidden;
}
.form-section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 2px -2px gray;
}

.form-section h2 {
    margin-top: 0;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-group .button {
    display: inline-block;
    color: #fff;
    background: #77d42a;
    padding: 10px 20px;
    text-decoration: none;
    transition: 0.3s;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

.form-group .button:hover {
    background: #555;
    color: #fff;
    box-shadow: 0px 4px 2px -2px gray;
}

</style>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Add Product</h2>
            <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product_name" name="product_name" required>
                </div>
                <div class="form-group">
                    <label for="product_name">Product image</label>
                    <input type="file" id="product_name" name="product_image" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Add Product</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
