{% extends 'base.html' %}
{% load static %}
{% block title %}Home | Connect Farmers Platform{% endblock %}

{% block content %}
<style>
.prj-img{
    width: 500px;
    height: 240px;
}

button{
    border: transparent;
    background-color: transparent;
}
button :hover{
    color: #FFA500
}

.inFormBackground {
    margin: 0rem 2rem;
}

.inFormBackground,
.inLoginForm {
    width: 20rem;
    height: 20rem;
    max-width: 500px;
    position: relative;
}
.circle {
    width: 8rem;
    height: 8rem;
    position: absolute;
    border-radius: 50%;
  
}
.circle:first-child {
    left: -10%;
    top: 0%;
    background-color: #bccade;
}
.circle:nth-child(2) {
    right: -10%;
    bottom: -20%;
    background-color: #bccade;
}
.inLoginForm form {
    top: 60%;
    left: 50%;
    height: 400px;
    width: 350px;
    position: absolute;
    padding: 50px 35px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
    transform: translate(-50%, -50%);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background-color: rgba(255, 255, 255, 0.13);
}
form * {
    border: none;
    outline: none;
    color: #000;
    letter-spacing: 0.5px;
    font-family: "Poppins", sans-serif;
}
.title {
    font-size: 32px;
    font-weight: 500;
    line-height: 22px;
    text-align: center;
}
.inputGroup label {
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
.inputGroup input {
    width: 92%;
    height: 50px;
    display: block;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight:300;
    border-radius: 3px;
    background-color: rgba(255, 255, 255, 0.07);
}
::placeholder {
    color: #000;
}
.submitForm {
    width: 100%;
    z-index: 1;
    margin-top: 30px;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    overflow: hidden;
    border-radius: 5px;
    position: relative;
    background-color: #bccade;
}
.submitForm::before {
    content: "";
    top: 0%;
    left: -100%;
    z-index: -1;
    width: 100%;
    height: 100%;
    color: #13b582;
    border-radius: 5px;
    position: absolute;
    transition: left 0.4s, color 0.4s;
    background:linear-gradient(violet,purple);
}
.submitForm:hover {
    color: #ffff;
}
.submitForm:hover::before {
    left: 0%;
}
.tab-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    position: relative;
    padding: 2px;
    background-color: transparant;
    border-radius: 9px;
    margin: 10px 20px 0px 20px;
  }
  .indicator {
    content: "";
    width: 50%;
    height: 28px;
    background-color: #bccade;
    position:absolute;
    top: 2px;
    left: 2px;
    z-index: 9;
    border: 0.5px solid rgba(0, 0, 0, 0.04);
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12), 0px 3px 1px rgba(0, 0, 0, 0.04);
    border-radius: 7px;
    transition: all 0.2s ease-out;
  }
  .tab {
    width: 50%;
    height: 28px;
    position: relative;
    z-index: 99;
    background-color: transparent;
    border: 0;
    outline: none;
    flex: none;
    align-self: stretch;
    flex-grow: 1;
    cursor: pointer;
    font-weight: 500;
  }
  .tab--1:hover ~ .indicator {
    left: 2px;
  }
  
  .tab--2:hover ~ .indicator {
    left: calc(50% - 2px);
  }
  img{
    width:800px;
    height:400px;
  }
        </style>
    <div style="display:flex;justify-content:center;margin: 20px 0px 80px ">
        <div>
            <img class="image" src="{% static 'images/man-452904_640.jpg' %}">
        </div>
        <div class="inFormBackground">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="inLoginForm">
                <form action="{% url 'login' %}" method='post'>
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <div class="tab-container">
                        <button class="tab tab--1">Buyer</button>
                        <button class="tab tab--2" ><a href="{% url 'Admin' %}">Farmers</a></button>
                        <div class="indicator"></div>
                      </div>
                    <div class="title"><h3></h3></div>
                    <div class="inputGroup">
                        <label for="Username">Username</label>
                        <input
                            type="Username"
                            placeholder="Enter Username"
                            id="name"
                            name='username'
                        />
                    </div>
                    <div class="inputGroup">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" name='password' />
                    </div>
                    <button class="submitForm" >Log In</button>
                </form>
            </div>
        </div>
{% endblock %}
